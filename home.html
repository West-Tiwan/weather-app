<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/c62b668f59.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="box">
        <div class="wave" id="one"></div>
        <div class="wave" id="two"></div>
        <div class="wave" id="three"></div>
        <div class="info">
        <div id="weathericon">
            <i class="fa-regular fa-sun fa-spin fa-2xl"></i>
        </div>
            <h2 class="location"><i class="fa-solid fa-l fa-location-crosshairs"></i>Delhi, In</h2>
            <p id="date">WED | OCT 05 | 09:53</p>
            <h1 class="temp">30.69°C</h1>
            <h3 class="tempmin_max">Min 10.42°C | Max 40.69°C</h3>
        </div>
    </div>
</body>
</html>
